<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neumorphic Form</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <h6>Username</h6>
            <input type="text" placeholder="For ex. Lucifer">
            <h6>Who are you ?</h6>
            <input type="radio" name="job" id="developer">
            <input type="radio" name="job" id="designer">
            <h6>Email</h6>
            <input type="email" placeholder="lucifer@xyz.com">
            <h6>Password</h6>
            <input type="password" placeholder="Minimum 6 characters">
            <a href="#" class="submit">SUBMIT</a>
        </form>
    </body>
</html>
