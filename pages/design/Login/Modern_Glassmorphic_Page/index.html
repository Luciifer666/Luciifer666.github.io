<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Glassmorphic Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="#">
                <h2>Sign in</h2>
                <div class="inputs-wrapper">
                    <input type="email" placeholder="Email" name="email">
                    <input type="password" placeholder="Password" name="password">
                    <input type="submit" value="Sign in">
                </div>
                <div class="autorization-variants">
                    <a href="https://www.google.com/" target="_blank"> <!-- google redirection -->
                        <i class="fa-brands fa-google fa-xl"></i>
                    </a>
                    <a href="https://www.facebook.com" target="_blank"> <!-- facebook redirection -->
                        <i class="fa-brands fa-facebook-f fa-xl"></i>
                    </a>
                </div>

                <a href="#" target="_blank">Forget password ?</a>
            </form>

            <div class="elements">
                <div class="element element-1" data-parallax-value="2"></div>
                <div class="element element-2" data-parallax-value="3"></div>
                <div class="element element-3" data-parallax-value="2"></div>
                <div class="element element-4" data-parallax-value="3"></div>
            </div>
        </div>
        
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/d85e0800a3.js" crossorigin="anonymous"></script>
    </body>
</html>
