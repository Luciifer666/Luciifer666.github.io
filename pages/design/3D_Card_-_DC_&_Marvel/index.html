<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Card - DC & Marvel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="https://www.dc.com/characters/batman" target="_blank" alt="Batman">
            <div class="card">
                <div class="wrapper">
                    <img src="assets/background-batman.png" alt="Batman's card" class="cover-image">
                </div>
                <img src="assets/dc-logo.png" alt="DC" class="title">
                <img src="assets/batman.png" alt="Batman" class="character">
            </div>
        </a>
        <a href="https://www.marvel.com/characters/iron-man-tony-stark" target="_blank" alt="Iron Man">
            <div class="card">
                <div class="wrapper">
                    <img src="assets/iron-man-background.png" alt="Iron Man's card" class="cover-image">
                </div>
                <img src="assets/marvel-logo.png" alt="Marvel" class="title">
                <img src="assets/iron-man.png" alt="Iron Man" class="character">
            </div>
        </a>
    </body>
</html>
