<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detect Device Battery</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap">
    </head>
    <body>
        <section class="battery">
            <div class="Bcard">
                <div class="Bpill">
                    <div class="Blevel">
                        <div class="Bliquid"></div>
                    </div>
                </div>
                <div class="Bdata">
                    <p class="Btext">Battery :</p>
                    <h1 class="Bpercentage">20%</h1>
                    <p class="Bstatus">
                        <i class="ri-plug-line"></i>
                    </p>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
