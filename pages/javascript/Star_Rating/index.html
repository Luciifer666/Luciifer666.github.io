<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Rating</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bg"></div>
        <div class="wrapper">
            <p id="message">Rate your experience</p>
            <div class="container">
                <div class="star-container inactive">
                    <i class="fa-regular fa-star"></i>
                    <span class="number">1</span>
                </div>
                <div class="star-container inactive">
                    <i class="fa-regular fa-star"></i>
                    <span class="number">2</span>
                </div>
                <div class="star-container inactive">
                    <i class="fa-regular fa-star"></i>
                    <span class="number">3</span>
                </div>
                <div class="star-container inactive">
                    <i class="fa-regular fa-star"></i>
                    <span class="number">4</span>
                </div>
                <div class="star-container inactive">
                    <i class="fa-regular fa-star"></i>
                    <span class="number">5</span>
                </div>
            </div>
            <button id="submit" disabled>Submit</button>
            <div id="submit-section" class="hide">
                <p id="submit-message">Thanks for your feedback.</p>
                <p class="return" id="return">Back to the home page in some seconds...</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
