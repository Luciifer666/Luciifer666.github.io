<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/icon128.png" type="image/png">
    <title>Chrome Translator</title>
</head>
    <body>

        <!-- Bouton d'information -->
        <button id="infoBtn" class="info-btn">i</button>

        <!-- FenÃªtre modale -->
        <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p style="color: #121212;">Pour recevoir l'extension sur Google, cliquez sur ce lien : <a href="https://linkversextension.com" target="_blank">Recevoir l'extension</a></p>
        </div>
        </div>


        <label for="inputText">Your Text :</label>
        <textarea id="inputText" rows="10" placeholder="Type text here..."></textarea>

        <div>
            <label for="translateFrom">Translate From :</label>
            <select id="translateFrom">
                <option value="en">English</option>
            </select>
            <label for="translateFrom">Translate To :</label>
            <select id="translateTo">
                <option value="es">Spanish</option>
            </select>
        </div>

        <button id="translateBtn">Translate</button>
        <button id="speakBtn">Speak</button>
        <div id="outputText" aria-readonly="true"></div>

        <script src="countries.js"></script>
        <script src="script.js"></script>
    </body>
</html>
