<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta title="Pac-Man Game">
        <link rel="icon" href="assets/pacman.png" type="image/x-icon"/>
        <link rel="shortcut icon" href="assets/pacman.png" type="image/x-icon"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pac-Man</title>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="margin: 0; background-color: black;">
        <h2 style="color: white; text-align: center; margin-top: 100px; text-decoration: underline;">Pac-Man game</h2>
        <canvas id="canvas" width="500" height="500" style="display: block; margin: auto; position: absolute; top: 0; bottom: 0; right: 0; left: 0;"></canvas>
        <div style="display: none;">
            <img id="animation" src="assets/animations.gif" width="140" height="20">
            <img id="ghosts" src="assets/ghost.png" width="140" height="20">
        </div>
        <p class="high-score" id="high-score">High score : 0</p>

        <script src="ghost.js"></script>
        <script src="pacman.js"></script>
        <script src="game.js"></script>
    </body>
</html>
