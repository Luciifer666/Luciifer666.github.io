<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Game</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <p id="score-result" class="hide">Your score : 0</p>
            <button id="start-btn">Start game</button>
            <button id="logs-btn">Show logs of the game</button>
            <p id="logs"></p>
        </div>

        <div class="wrapper hide">
            <div class="game">
                <p id="high-score">High score</p>
                <div class="color1 colors"></div>
                <div class="color2 colors"></div>
                <div class="color3 colors"></div>
                <div class="color4 colors"></div>
                <div id="score">00</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
