<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mathflix | Sci-Fi</title>
        <link rel="stylesheet" href="categories.css">
    </head>
    <body>
        <a href="../selection.html" class="home-button">&laquo;</a>
        <header class="header">
            <h1 class="title">Select your serie/film<br>in the sci-Fi category !</h1>
        </header>
        <main class="main">
            <div class="button-container">
                <div class="row">
                    <button class="button">Dark Hole</button>
                    <button class="button">Equation's World</button>
                    <button class="button">Divergeant</button>
                </div>
                <div class="row">
                    <button class="button">The Ghost</button>
                    <button class="button">The Mathemators</button>
                    <button class="button">Squid Maths</button>
                </div>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p id="synopsis">Here will be the Synopsis of the movie you clicked on. (otherwise, it's kinda bad...)</p>
                </div>
              </div>
          </main>

        <!-- Add the toggle -->
        <label class="toggle">
            <input type="checkbox" id="language-toggle">
            <span class="slider"></span>
            <p id="language">English</p>
        </label>


          <script src="script.js"></script>
    </body>
</html>
