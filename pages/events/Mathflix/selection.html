<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mathflix | Selection of a category</title>
        <link rel="stylesheet" href="selection.css">
    </head>
    <body>
        <a href="main.html" class="home-button">Home</a>
        <header class="header">
            <h1 class="title">Select the category on Matflix !</h1>
        </header>
        <main class="main">
            <div class="button-container">
              <div class="row">
                <button class="button" id="action">Action</button>
                <button class="button" id="adventure">Adventure</button>
                <button class="button" id="comedy">Comedy</button>
              </div>
              <div class="row">
                <button class="button" id="drama">Drama</button>
                <button class="button" id="fantastic">Fantastic</button>
                <button class="button" id="horror">Horror</button>
              </div>
              <div class="row">
                <button class="button" id="romance">Romance</button>
                <button class="button" id="sci-fi">Sci-fi</button>
                <button class="button" id="thriller">Thriller</button>
              </div>
              <div class="row">
                <button class="button" id="special">The special one</button>
              </div>
            </div>
          </main>

        <script src="src/selection.js"></script>
    </body>
</html>
